<section class="view intro-2 hm-gradient">
    <div class="full-bg-img">
        <div class="container flex-center">
            <div class="d-flex align-items-center content-height">
                <div class="row flex-center pt-5 mt-3">
                    <div class="col-md-6 text-center text-md-left mb-5">
                        <div class="white-text">
                            <h1 class="h1-responsive font-bold wow fadeInLeft" data-wow-delay="0.3s">Sign up right now! </h1>
                            <hr class="hr-light wow fadeInLeft" data-wow-delay="0.3s">
                            <h6 class="wow fadeInLeft" data-wow-delay="0.3s">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Rem repellendus quasi fuga nesciunt dolorum nulla magnam veniam sapiente, fugiat! Commodi sequi non animi ea dolor molestiae, quisquam iste, maiores. Nulla.</h6>
                            <br>
                            <a class="btn btn-outline-white wow fadeInLeft waves-light" data-wow-delay="0.3s" mdbRippleRadius>Learn more</a>
                        </div>
                    </div>

                    <div class="col-md-6 col-xl-5 offset-xl-1">
                        <!--Form-->
                        <div class="card wow fadeInRight" data-wow-delay="0.3s">
                            <div class="card-body">
                                <!--Header-->
                                <div class="text-center">
                                    <h3 class="white-text"><i class="fa fa-user white-text"></i> Cadastre-se:</h3>
                                    <hr class="hr-light">
                                </div>

                                  <!--Body-->
                                  <div class="md-form form-group">
                                      <i class="fa fa-user prefix white-text"></i>
                                      <input  type="text" id="form3" class="form-control validate" mdbActive [(ngModel)]="username">
                                      <label for="form3" >Seu nome</label>
                                  </div>
                                  <div class="md-form form-group">
                                      <i class="fa fa-envelope prefix white-text"></i>
                                      <input  type="email" id="form2" class="form-control validate" mdbActive [(ngModel)]="email" >
                                      <label for="form2" >Seu e-mail</label>
                                  </div>
                                  <div>
                                     <hr>
                                        <fieldset class="form-group">
                                            <input type="checkbox" id="checkbox" [(ngModel)]="checkboxValue" (change)="newFunction()">
                                            <label for="checkbox">E-mail empresarial(ex: seu nome@suaempresa.com)</label>
                                        </fieldset>
                                  </div>
                                <div class="text-center">
                                    <button (click)="onSubmitClick()" class="btn btn-indigo waves-light" mdbRippleRadius>Cadastrar</button>
                                     <hr class="hr-light mb-3 mt-4">

                                        <div class="inline-ul text-center d-flex justify-content-center">
                                            <a class="icons-sm tw-ic"><i class="fa fa-twitter white-text"></i></a>
                                            <a class="icons-sm li-ic"><i class="fa fa-linkedin white-text"> </i></a>
                                            <a class="icons-sm ins-ic"><i class="fa fa-instagram white-text"> </i></a>
                                        </div>
                                </div>


                            </div>
                        </div>
                        <!--/.Form-->
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
